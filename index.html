<!DOCTYPE html>
<html>

<head>
    <title>Interview - slideshows</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="./main.js"></script>
</head>

<body>
    <!-- Write a simple slideshow page with the following frame and jQuery. -->
    <div class="slideshow">
        <div class="item">
            <!-- Image 1 -->
            <img src="https://dummyimage.com/600x400/fefefe/000" />
        </div>
        <div class="item">
            <!-- Image 2 -->
            <img src="https://dummyimage.com/600x400/dedede/000" />
        </div>
        <div class="item">
            <!-- Image 3 -->
            <img src="https://dummyimage.com/600x400/ababab/000" />
        </div>
        <div class="slide-navigator">
            <div class="slide-left">
                &#60;
            </div>
            <div class="slide-right">
                &#62;
            </div>
        </div>
    </div>
</body>

</html>
